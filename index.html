<html>
  <head>
    <meta charset="utf-8" />
    <title>Pfeil Nav</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> </script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./script.js"></script>
  </head>
    
  <body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-camera minDistance="1" maxDistance="50" alert="true" rotation-reader></a-camera>

 <a-entity id="arrow" obj-model=" obj: url(https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/assets/Pfeil/arrow.obj); mtl: url(https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/assets/Pfeil/arrow.mtl);" 
                scale="0.7 0.7 0.7"
                rotation="0 90 0"
                position="0 0 0"
                look-at=[gps-camera]
                >  
      </a-entity>    
</a-scene>
</body>
</html>
