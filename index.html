<html>
  <head>
    <meta charset="utf-8" />
    <title>Pfeil Nav</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <body style='margin: 0; overflow: hidden;'>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-camera gps-camera minDistance="1" maxDistance="20" rotation-reader></a-camera>
        <a-gltf-model src="https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/assets/Unbenannt.glb"
                     gps-enity-place="latitude: 50.8221227; longitude: 12.9398857;"
                     scale="1 1 1"
                     position="0 0 -3">
      </a-gltf-model>
      
     
</a-scene>
</body> 
  <script src="https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/scriptNew.js"></script>
</html>
