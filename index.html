

<html>
    <head>
      <meta charset="utf-8" />
      <title>Skulpturen der Kunstsammlungen Chemnitz</title>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
  
    <body style="margin: 0; overflow: hidden;">
      <a-scene
        stats
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
         <a-camera look-controls-enabled='true' look-controls-touchEnabled='true' look-controls-hmdEnabled='true' look-controls-mouseEnabled='true' arjs-look-controls='smoothingFactor: 0.5' gpsMinDistance="15" 
              minDistance="1" maxDistance="10" gps-camera rotation-reader></a-camera>
        <a-entity obj-model=" obj: url(/ArSkulpturen/assets/Fisch/Skulptur.obj); mtl: url(/ArSkulpturen/assets/Fisch/Texturemap.mtl)" 
                  scale="1 1 1"
                  rotation="0 0 0"
                  position="0 0 0"
                  >  
        </a-obj-model>        
      </a-scene>
    </body>
  </html>
