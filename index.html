<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
     
    <a-scene>
        <a-sound src="Vampire.mp3" autoplay="true"
        position="-3 1 -4"></a-sound>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        <a-plane src="https://cdn.aframe.io/a-painter/images/floor.jpg"  rotation="-90 0 0" width="30" height="30"></a-plane>
        <a-box src="https://i.imgur.com/mYmmbrp.jpg" scale="1 1 1" color="green" rotation="0 45 45" position="0 2 -5" animation="property: object3D.position.y; to: 2.6; dir: alternate; dur: 2000; loop: true"></a-box>
        <a-entity environment= "present: forest; dressingAmount: 500"></a-entity>
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene> 
    
  </body>
</html>
