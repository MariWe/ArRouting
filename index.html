<html>
  <head>
    <meta charset="utf-8" />
    <title>Skulpturen der Kunstsammlungen Chemnitz</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> </script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>  
    <script>
      const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
      console.log(distanceMsg);
    </script>
  </head>
    

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      stats
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;">
     
      <a-entity id="fisch" 
                obj-model=" obj: url(/ArSkulpturen/assets/Fisch/Skulptur.obj); mtl: url(/ArSkulpturen/assets/Fisch/Texturemap.mtl);" 
                gps-enity-place="latitude: 50.821950; longitude:12.939613;"
                scale="1 1 1"
                rotation="0 0 0"
                position="0 0 0"
                >  
      </a-entity> 
      <a-camera id="camera" 
                look-controls-enabled='true' 
                arjs-look-controls="smoothingFactor: 0.5;" 
                gps-camera= " gpsMinDistance= 25; 
                              minDistance= 1; 
                              maxDistance=10;" 
                rotation reader></a-camera>     
    </a-scene>
  
  </body>
</html>
