<html>
  <head>
    <meta charset="utf-8" />
    <title>Navigation</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> </script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>  
    <script src="./script.js"></script>
    <script>
       function createObject(){
        let scene =  document.querySelector('a-scene');
        let model = document.createElement('a-box');
        model.setAttribute('material', 'color: maroon;');
        model.setAttribute('gps-entity-place', 'latitude: 50.82211; longitude: 12.93986;');
        model.setAttribute('scale', '0.5 0.5 0.5');
        model.setAttribute('rotation', '0 0 0');
        scene.appendChild(model);
    }
    </script>

  </head> 
  <body style='margin: 0; overflow: hidden;'>
    
    <a-scene 
        id="szene"
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <div id="demo" style="position: fixed; left: 40%; top: 5%; font-size: 1.25em; color: rgb(53, 50, 50); font-family: fantasy; z-index: 999999; background-color: rgba(255, 255, 255, 0.3); border-radius:5px;"></div>

      <!--1. Wegpunkt-->
      <a-entity geometry="primitive: sphere; radius: 2"
      gps-entity-place="latitude: 50.822225259570196; longitude: 12.939593195915224;"
      scale="0.1 0.1 0.1"
      id="one" data-lat="50.822225259570196" data-lon="12.939593195915224" data-next="two"></a-entity>

      <!--2. Wegpunkt-->
      <a-entity geometry="primitive: sphere; radius: 2"
      gps-entity-place="latitude: 50.822574310491795; longitude: 12.938748300075533;"
      scale="0.1 0.1 0.1"
      id="two" data-lat="50.822574310491795" data-lon="12.938748300075533" data-next="three"></a-entity>

      <!--3. Wegpunkt-->
      <a-entity geometry="primitive: sphere; radius: 2"
      gps-entity-place="latitude: 50.823068230031446; longitude: 12.937598973512651;"
      scale="0.1 0.1 0.1"
      id="three" data-lat="50.823068230031446" data-lon="12.937598973512651" data-next="pony"></a-entity>
      
          <!--Pony-->
      <a-entity geometry="primitive: sphere; radius: 2"
      gps-entity-place="latitude: 50.82387306199839; longitude: 12.93743669986725;"
      scale="0.2 0.2 .2"
      id="pony" data-lat="50.82387306199839" data-lon="12.93743669986725" data-next="null"></a-entity> 

      <!--Camera + Arrow-->
      <a-camera gps-camera=" minDistance: 1; maxDistance: 100;  gpsMinDistance: 5; gpsTimeInterval: 3;" rotation-reader>
        <a-gltf-model id="pfeil"
        src="https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/assets/Unbenannt.glb"
        scale="1 1 1"
        position="0 0 -4 ">
        </a-gltf-model>
      </a-camera> 
</a-scene>
    <button id="bu" onclick="createObject()" style="position: fixed; left: 40%; bottom: 5%; font-size: 1.25em; color: rgb(53, 50, 50); font-family: fantasy; z-index: 999999; background-color: rgba(255, 255, 255, 0.3); border-radius:5px;">Click me!</button>
</body> 
</html>
