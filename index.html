

<html>
    <head>
      <meta charset="utf-8" />
      <title>Skulpturen der Kunstsammlungen Chemnitz</title>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
  
    <body style="margin: 0; overflow: hidden;">
      <a-scene
        stats
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
      >
        <a-obj-model src="assets/Fisch/Skulptur.obj" 
                     mtl="assets/Fisch/Texturemap.mtl" 
                     scale="1 1 1"
                     rotation="0 0 0"
                     position="0 -3 0"
                     gps-entity-place="latitude: 50.82208; longitude: 12.93978">  
        </a-obj-model>        
        <a-obj-model src="assets/Pony/Skulptur.obj" 
                     mtl="assets/Pony/Texturemap.mtl" 
                     scale="1 1 1"
                     rotation="0 0 0"
                     position="2 -3 0"
                     gps-entity-place="latitude: 50.82208; longitude: 12.93978">  
        </a-obj-model>
        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gpsMinDistance="5" 
              minDistance="1" maxDistance="20" gps-camera rotation-reader></a-camera>
      </a-scene>
    </body>
  </html>
