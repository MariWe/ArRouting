<html>
  <head>
    <meta charset="utf-8" />
    <title>Skulpturen der Kunstsammlungen Chemnitz</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> </script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
    

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      stats
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-camera id="camera" look-controls-enabled='true' look-controls orbit-controls="#fisch; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"
                arjs-look-controls='smoothingFactor: 0.5' gpsMinDistance="15" 
                minDistance="1" maxDistance="10" gps-camera rotation-reader></a-camera>
      <a-entity   id="fisch" 
                  geometry="primitive: sphere" 
                  material="color: crimson; metalness: 0.7" 
                  gps-enity-place="latitude: 50.822219; longitude: 12.940023;"
                  radius="1.5"
                  rotation="0 0 0"
                  position="0 0 0"
                >  
      </a-entity>  
      <a-entity id="arrow" obj-model=" obj: url(https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/assets/Pfeil/arrow.obj); mtl: url(https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/assets/Pfeil/arrow.mtl);" 
                scale="1 1 1"
                rotation="0 0 0"
                position="0 0 0"
                look-at=#fisch
                >  
      </a-entity>  
    
    </a-scene>
  </body>
</html>
