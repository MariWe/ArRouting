

<html>
    <head>
      <meta charset="utf-8" />
      <title>Skulpturen der Kunstsammlungen Chemnitz</title>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
  
    <body style="margin: 0; overflow: hidden;">
      <a-scene
        stats
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="FischSk" src="/ArSkulpturen/assets/Fisch/Skulptur.obj"></a-asset-item>
            <a-asset-item id="FischMt" src="/ArSkulpturen/assets/Fisch/Texturemap.mtl"></a-asset-item>
        </a-assets>
         <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.5' gpsMinDistance="15" 
              minDistance="1" maxDistance="10" gps-camera rotation-reader></a-camera>
        <a-entity obj-model=" obj: #FischSk; mtl: #FischMt;" 
                  gps-entity-place="latitude: 50.82208; longitude: 12.93978"
                  scale="1 1 1"
                  rotation="0 0 0"
                  position="0 0 0"
                  >  
        </a-obj-model>        
      </a-scene>
    </body>
  </html>
