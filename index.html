<html>
  <head>
    <meta charset="utf-8" />
    <title>Pfeil Nav</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> </script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>  
    <script src="./script.js"></script>
  </head> 
  <body style='margin: 0; overflow: hidden;'>
      <script>
      AFRAME.registerComponent('locationfinder',{
        init: function(){
          navigator.geolocation.getCurrentPosition(function(location){
            console.log(location);
          });
        }
      });
    </script>
    <a-scene 
        id="szene"
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
      <a-gltf-model src="https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/assets/pony.glb"
      gps-enity-place="latitude: 50.821913; longitude: 12.939602;"
      scale="1 1 1"
      position="0 -1 0" 
      id="pony"
      >
</a-gltf-model>
      
      <a-camera locationfinder
                look-controls-enabled="false" 
                arjs-look-controls="smoothingFactor: 0.1" 
                id="camera" 
                gps-camera=" minDistance: 1; maxDistance: 20;  gpsMinDistance: 2; gpsTimeInterval: 3;"
                rotation-reader>
        <a-gltf-model id="pfeil"
        src="https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/assets/Unbenannt.glb"
        scale="1 1 1"
        position="0 0 -5 "  
        >
</a-gltf-model>
      </a-camera> 
</a-scene>
</body> 
</html>
